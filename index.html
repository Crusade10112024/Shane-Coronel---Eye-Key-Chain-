<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Keychain Commission Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .statistics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            margin-top: 5px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-upload-label {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .customers-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .customer-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .customer-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .customer-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-pending {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #d63031;
        }

        .status-in-progress {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .status-completed {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .customer-details {
            margin-bottom: 15px;
        }

        .customer-details p {
            margin: 5px 0;
            color: #555;
        }

        .customer-details strong {
            color: #333;
        }

        .customer-files {
            margin-bottom: 15px;
        }

        .customer-files img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        .customer-files img:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .customer-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .refresh-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .customers-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
            }

            .statistics-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Eye Keychain Commission Manager</h1>
            <p>Manage your custom eye keychain orders with ease</p>
        </div>

        <!-- Statistics Section -->
        <div class="statistics-section">
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressCount">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="form-section">
            <h2>üìù Customer Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerFacebook">Facebook</label>
                    <input type="text" id="customerFacebook" placeholder="Facebook name or profile">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group">
                    <label for="orderDate">Order Date</label>
                    <input type="date" id="orderDate">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" rows="3" placeholder="Any special instructions or notes..."></textarea>
            </div>
            <div class="form-group">
                <label for="eyeImages">Eye Images</label>
                <div class="file-upload">
                    <input type="file" id="eyeImages" multiple accept="image/*">
                    <label for="eyeImages" class="file-upload-label">
                        üì∏ Choose Eye Images (Multiple files supported)
                    </label>
                </div>
                <div id="filePreview" class="file-preview"></div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary" onclick="saveCustomer()">üíæ Save Customer</button>
                <button type="button" class="btn btn-success" id="updateBtn" style="display:none;" onclick="updateCustomer()">‚úèÔ∏è Update Customer</button>
                <button type="button" class="btn btn-warning" id="cancelBtn" style="display:none;" onclick="cancelEdit()">‚ùå Cancel Edit</button>
            </div>
        </div>

        <div class="refresh-section">
            <button type="button" class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</button>
        </div>

        <div class="customers-section">
            <h2>üë• Customer Database</h2>
            <div id="customersGrid" class="customers-grid">
                <div class="empty-state">
                    <h3>No customers yet</h3>
                    <p>Add your first customer above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for image viewing -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Eye Image">
        </div>
    </div>

    <script>
        // Global variables
        let customers = [];
        let editingCustomerId = null;
        let customerIdCounter = 1;
        let selectedFiles = [];

        // Load data from localStorage on startup
        function loadData() {
            const savedCustomers = localStorage.getItem('eyeKeychainCustomers');
            const savedCounter = localStorage.getItem('eyeKeychainCounter');
            
            if (savedCustomers) {
                customers = JSON.parse(savedCustomers);
                console.log('Loaded customers from storage:', customers.length);
            }
            
            if (savedCounter) {
                customerIdCounter = parseInt(savedCounter);
                console.log('Loaded counter from storage:', customerIdCounter);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('eyeKeychainCustomers', JSON.stringify(customers));
            localStorage.setItem('eyeKeychainCounter', customerIdCounter.toString());
            console.log('Data saved to browser storage');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved data first
            loadData();
            
            // Set default order date to today
            document.getElementById('orderDate').valueAsDate = new Date();
            
            // File input change handler
            document.getElementById('eyeImages').addEventListener('change', function(e) {
                selectedFiles = Array.from(e.target.files);
                displayFilePreview();
            });
            
            // Initialize display
            displayCustomers();
            updateStatistics();
        });

        function saveCustomer() {
            console.log('Save button clicked!');
            
            // Get form values
            const name = document.getElementById('customerName').value.trim();
            const facebook = document.getElementById('customerFacebook').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const orderDate = document.getElementById('orderDate').value;
            const dueDate = document.getElementById('dueDate').value;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value.trim();

            // Validate required fields
            if (!name) {
                alert('Customer name is required!');
                return;
            }

            // Create customer object
            const customer = {
                id: customerIdCounter++,
                name: name,
                facebook: facebook,
                phone: phone,
                orderDate: orderDate,
                dueDate: dueDate,
                status: status,
                notes: notes,
                images: [],
                timestamp: new Date().toISOString()
            };

            console.log('Customer data:', customer);

            // Handle file uploads
            if (selectedFiles.length > 0) {
                let processedFiles = 0;
                selectedFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        customer.images.push({
                            name: file.name,
                            data: e.target.result,
                            type: file.type
                        });
                        processedFiles++;
                        if (processedFiles === selectedFiles.length) {
                            finalizeCustomerSave(customer);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                finalizeCustomerSave(customer);
            }
        }

        function finalizeCustomerSave(customer) {
            customers.push(customer);
            console.log('All customers:', customers);
            
            // Save to browser storage
            saveData();
            
            resetForm();
            displayCustomers();
            updateStatistics();
            
            alert('Customer saved successfully!');
        }

        function updateCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const facebook = document.getElementById('customerFacebook').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const orderDate = document.getElementById('orderDate').value;
            const dueDate = document.getElementById('dueDate').value;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value.trim();

            if (!name) {
                alert('Customer name is required!');
                return;
            }

            const index = customers.findIndex(c => c.id === editingCustomerId);
            if (index !== -1) {
                customers[index].name = name;
                customers[index].facebook = facebook;
                customers[index].phone = phone;
                customers[index].orderDate = orderDate;
                customers[index].dueDate = dueDate;
                customers[index].status = status;
                customers[index].notes = notes;

                // Handle file updates
                if (selectedFiles.length > 0) {
                    customers[index].images = [];
                    let processedFiles = 0;
                    selectedFiles.forEach(file => {
                        if (file.data) {
                            customers[index].images.push(file);
                            processedFiles++;
                            if (processedFiles === selectedFiles.length) {
                                finalizeUpdate();
                            }
                        } else {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                customers[index].images.push({
                                    name: file.name,
                                    data: e.target.result,
                                    type: file.type
                                });
                                processedFiles++;
                                if (processedFiles === selectedFiles.length) {
                                    finalizeUpdate();
                                }
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                } else {
                    finalizeUpdate();
                }
            }
        }

        function finalizeUpdate() {
            exitEditMode();
            resetForm();
            displayCustomers();
            updateStatistics();
            alert('Customer updated successfully!');
        }

        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerFacebook').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('orderDate').valueAsDate = new Date();
            document.getElementById('dueDate').value = '';
            document.getElementById('status').value = 'pending';
            document.getElementById('notes').value = '';
            document.getElementById('eyeImages').value = '';
            selectedFiles = [];
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('filePreview').innerHTML = '';
        }

        function displayFilePreview() {
            const filePreview = document.getElementById('filePreview');
            filePreview.innerHTML = '';
            
            if (selectedFiles.length > 0) {
                filePreview.style.display = 'block';
                selectedFiles.forEach(file => {
                    if (file.type && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.title = file.name;
                            img.style.cursor = 'pointer';
                            img.onclick = function() {
                                showImageModal(e.target.result);
                            };
                            filePreview.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            } else {
                filePreview.style.display = 'none';
            }
        }

        function updateStatistics() {
            const total = customers.length;
            const pending = customers.filter(c => c.status === 'pending').length;
            const inProgress = customers.filter(c => c.status === 'in-progress').length;
            const completed = customers.filter(c => c.status === 'completed').length;

            document.getElementById('totalCustomers').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('inProgressCount').textContent = inProgress;
            document.getElementById('completedCount').textContent = completed;
        }

        function displayCustomers() {
            const customersGrid = document.getElementById('customersGrid');
            
            if (customers.length === 0) {
                customersGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No customers yet</h3>
                        <p>Add your first customer above to get started!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            customers.forEach(customer => {
                const statusClass = `status-${customer.status}`;
                const statusDisplay = customer.status.replace('-', ' ').toUpperCase();
                const imagesHtml = customer.images.map(img => 
                    `<img src="${img.data}" alt="${img.name}" onclick="showImageModal('${img.data}')" title="${img.name}">`
                ).join('');

                html += `
                    <div class="customer-card">
                        <div class="customer-header">
                            <div class="customer-name">${customer.name}</div>
                            <div class="status-badge ${statusClass}">${statusDisplay}</div>
                        </div>
                        <div class="customer-details">
                            ${customer.facebook ? `<p><strong>Facebook:</strong> ${customer.facebook}</p>` : ''}
                            ${customer.phone ? `<p><strong>Phone:</strong> ${customer.phone}</p>` : ''}
                            ${customer.orderDate ? `<p><strong>Order Date:</strong> ${formatDate(customer.orderDate)}</p>` : ''}
                            ${customer.dueDate ? `<p><strong>Due Date:</strong> ${formatDate(customer.dueDate)}</p>` : ''}
                            ${customer.notes ? `<p><strong>Notes:</strong> ${customer.notes}</p>` : ''}
                        </div>
                        ${customer.images.length > 0 ? `
                            <div class="customer-files">
                                <strong>Eye Images (${customer.images.length}):</strong><br>
                                ${imagesHtml}
                            </div>
                        ` : ''}
                        <div class="customer-actions">
                            <button class="btn btn-success btn-sm" onclick="editCustomer(${customer.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="handleDelete(${customer.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            });
            
            customersGrid.innerHTML = html;
        }

        function handleDelete(customerId) {
            console.log('handleDelete called with:', customerId, typeof customerId);
            console.log('Customers before deletion:', customers.length);
            
            // Find and remove the customer
            const initialLength = customers.length;
            customers = customers.filter(customer => {
                console.log('Comparing:', customer.id, 'with', customerId, customer.id === customerId);
                return customer.id !== customerId;
            });
            
            console.log('Customers after deletion:', customers.length);
            
            if (customers.length < initialLength) {
                console.log('Successfully deleted customer');
                displayCustomers();
                updateStatistics();
                alert('Customer deleted successfully!');
            } else {
                console.log('Failed to delete customer - no matching ID found');
                alert('Error: Could not delete customer');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            // Populate form
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerFacebook').value = customer.facebook || '';
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('orderDate').value = customer.orderDate || '';
            document.getElementById('dueDate').value = customer.dueDate || '';
            document.getElementById('status').value = customer.status;
            document.getElementById('notes').value = customer.notes || '';

            // Handle existing images
            selectedFiles = customer.images.slice();
            if (customer.images.length > 0) {
                const filePreview = document.getElementById('filePreview');
                filePreview.style.display = 'block';
                filePreview.innerHTML = customer.images.map(img => 
                    `<img src="${img.data}" alt="${img.name}" title="${img.name}" onclick="showImageModal('${img.data}')" style="cursor: pointer;">`
                ).join('');
            }

            enterEditMode(id);
            
            // Scroll to form
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        function enterEditMode(customerId) {
            editingCustomerId = customerId;
            document.querySelector('.btn-primary').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
        }

        function exitEditMode() {
            editingCustomerId = null;
            document.querySelector('.btn-primary').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function cancelEdit() {
            exitEditMode();
            resetForm();
        }

        function deleteCustomer(id) {
            console.log('Delete function called with ID:', id, 'Type:', typeof id);
            console.log('Current customers:', customers);
            console.log('Customer IDs:', customers.map(c => ({ id: c.id, type: typeof c.id })));
            
            // Convert id to number to ensure type matching
            const numericId = parseInt(id);
            console.log('Converted ID to:', numericId);
            
            if (confirm('Are you sure you want to delete this customer? This action cannot be undone.')) {
                const originalLength = customers.length;
                customers = customers.filter(c => c.id !== numericId);
                
                console.log('Customers after filter:', customers);
                console.log('Deleted customer count:', originalLength - customers.length);
                
                if (originalLength > customers.length) {
                    displayCustomers();
                    updateStatistics();
                    alert('Customer deleted successfully!');
                } else {
                    alert('Error: Customer not found or could not be deleted.');
                    console.log('No customers were deleted - ID mismatch?');
                }
            }
        }

        function showImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function refreshData() {
            displayCustomers();
            updateStatistics();
            
            // Add refresh animation
            const refreshBtn = event.target;
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 300);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
